<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 앱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title"><h1>To Do List</h1></div>
        <div id="input_button">
            <input type="text" placeholder="오늘의 할일은?" id="input_area">
            <button id="plus_button">+</button>
        </div>
        <div id="task">
            <div id="list_box">
                <div id="under_line"></div>
                <div id="all">모두</div>
                <div id="ongoing">진행중</div>
                <div id="end">끝남</div>
            </div>
            <div id="render_box">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/afd0d34fd5.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
